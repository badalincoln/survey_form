<DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
   <header>
    <h1><br>Survey Form</h1>
    <p id="description">Thank you for taking the time to help <br> us improve the platform</p>
   </header>
    <form id="survey-form">
      <label id= "name-label" for="name">Name</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required>


      <label for="email" id=email-label>Email</label>
      <input type="email" id="email" name="email" placeholder="Enter your Email" required>
      <label for="number" id="number-label">Age (optional)</label>
      <input type="number" id="number" name="age" min="18" max="90" placeholder="Age" required pattern="[a-z0-5]{8,}">
      <label for="dropdown">Select Your Country</label>
      <select id="dropdown">
        <option value="">Select One</option>
        <option value="1">Nigeria</option>  
        <option value="2">Niger</option>  
        <option value="3">Egypt</option>  
        <option value="4">Saudi</option>  
        <option value="5">other</option> 
      </select>
      <label>Marital Status</label>
      <input type="radio" id="married" name="marita-status" value="Married" selected class="inline">
      <label for="married" class="inline">Married</label>
      <input type="radio" id="single" name="marita-status" value="Single" class="inline">
      <label for="single" class="inline">Single</label>
      <label>Hobbies</label>
      <label for="reading" class="inline">Reading<input type="checkbox" id="reading" value="reading" name="hobby"></label>
      <label for="football" class="inline">Football<input type="checkbox" id="football" value="football" name="hobby"></label>
      <label for="traveling" class="inline">Traveling<input type="checkbox" id="traveling" value="traveling" name="hobby"></label>
      <label for="cooking" class="inline">Cooking<input type="checkbox" id="cooking" value="cooking" name="hobby"></label>
      <label for="bio">Provide a bio:
       <textarea id="bio" name="bio" rows="3" cols="30" placeholder="tell us about yourself ..."></textarea>
      </label>
      <button id="submit">Submit</button>
    </form>
  </body>
</html>
